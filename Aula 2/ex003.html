<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Strings</title>
    <style>
        body{
            background-color: rgba(243, 219, 196, 0.973);
            color: rgb(156, 114, 35);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1> "Olá, Mundo!"</h1>
    <p> "Estou estudando JS novamente pelo Curso Em Vídeo!"</p>

    <script>
        var numero1 = Number(window.prompt('Vamos fazer uma continha básica de adição.\n Digite um número!'))
        var numero2 = Number(window.prompt('Agora digite o segundo número.'))
        var soma = numero1 + numero2
        window.alert(`A soma entre o numero ${numero1} e o número ${numero2} é ${soma}`)
    </script>
